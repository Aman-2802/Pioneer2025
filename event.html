    <style>
      /* Custom Styles */
      .event-header {
        text-align: center;
        font-size: 20px;
        color: white;
        margin-top: 15px;
        font-family: 'Cabin', sans-serif;
        padding: 10px;
      }
      .central-events-header {
        text-align: center;
        font-size: 30px;
        color: white;
        margin-top: 40px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding: 10px;
      }
      .navbar-brand span {
        font-weight: bold;
        font-size: 24px;
      }
      .navbar-nav .nav-link {
        color: white !important;
      }
	       /* General Footer Styling */
      .footer-section {
        background-color: #333;
        padding: 40px 0;
        color: #fff;
      }

      .footer-title-29 {
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .footer-list-29 ul {
        list-style: none;
        padding: 0;
      }

      .footer-list-29 ul li {
        margin: 10px 0;
      }

      .footer-list-29 ul li a {
        color: #ddd;
        text-decoration: none;
      }

      .footer-list-29 ul li a:hover {
        color: #f8b400;
      }

      /* Card Separation Styles */
      .card {
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      /* Responsive Media Queries */
      @media (max-width: 768px) {
        .footer-list-29 {
          text-align: center;
        }

        .footer-list-29 ul {
          padding: 0;
        }
      }

      @media (max-width: 576px) {
        .footer-section {
          padding: 20px 0;
        }
      }
	    @media (min-width:992px){
		    .footer-list-29 ul{
			    display:flex;
			    gap: 20px;
		    }
	    }
    </style>
